<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="estilo.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> 
</head>
<body>
    
    <header>
        <div class="header__title">
            <div class="container">
                <img src="menu.png" alt="">
            </div>
            <div class="container">
                <span>Curso Superior de Tecnologia em</span><span class="subtitulo">Análise e Desenvolvimento de Sistemas</span>
            </div>
        </div>
        <div class="header__menu">
            <nav class="menu container">
                <a href="#">Início</a><a href="#">Disciplinas</a><a href="#">Professores</a><a href="#">Contato</a>
            </nav>
        </div>
    </header>

    <main class="container main">
        <div class="contato">
            <h1>Entre em contato conosco</h1>
            <section>
                <label for="nome">Nome:</label><br>
                <input type="text" name="nome">
            </section>
            <section>
                <label for="email">E-mail:</label><br>
                <input type="text" name="email">
            </section>
            <section>
                <label for="mensagem">Mensagem:</label><br>
                <input type="text" name="mensagem">
            </section>
            <button class="botao" type="submit">Enviar</button>
        </div>
    </main>

    <footer>
        <div class="footer">
            <div class="footer__geral container">
                <div>
                    <img src="logo-ifro-branco.png" alt="">
                </div>

                <div class="footer__contato">
                    <span>IFRO Campus Vilhena</span>
                    <span>Endereço: Rodovia BR-174, Km 3 S/n Zona Urbana, Vilhena - RO, 76980-000</span>
                    <span>Telefone: (69) 2101-0700</span>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
